<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
                <label>Enter Your Last Name:<input type="text" required></label>
                <label>Enter Your Email:<input type="text" required></label>
                <label>Create a New Password:<input type="text" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label>Personal<input type="radio" checked></label>
                <label>Business<input type="radio"></label>
            </fieldset>
            <fieldset>
            </fieldset>
        </form>
    </body>
</html>
